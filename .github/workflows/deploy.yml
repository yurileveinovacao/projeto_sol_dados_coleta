name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: sol-engrenagens
      SERVICE_NAME: sol-bling-collector
      REGION: us-central1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/838831242440/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@sol-engrenagens.iam.gserviceaccount.com

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --no-allow-unauthenticated \
            --service-account sol-cloudrun-sa@$PROJECT_ID.iam.gserviceaccount.com \
            --add-cloudsql-instances sol-engrenagens:us-central1:sol-postgres \
            --set-secrets "BLING_CLIENT_ID=bling-client-id:latest" \
            --set-secrets "BLING_CLIENT_SECRET=bling-client-secret:latest" \
            --set-secrets "DATABASE_URL=database-url:latest" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 900 \
            --max-instances 1 \
            --min-instances 0 \
            --concurrency 1
